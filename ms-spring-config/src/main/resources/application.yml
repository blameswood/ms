server:
   port: 8888
   
spring:
  application:
    name: config


  cloud:
    config:
      server:
        git:
           uri: https://github.com/miozeng/ms
           searchPaths: ms-config-repo
  
eureka:
  instance:
    leaseRenewalIntervalInSeconds: 10
    leaseExpirationDurationInSeconds: 30
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
      
      
